<div class="row">
			{% for posts in site.posts limit:2 %}

				<h4>{{ posts.date | date: "%B %d, %Y" }}</h4>
				<h3><a href="{{ posts.url }}">{{ posts.title }}</a></h3>
				{{ posts.content }}
			</div>
			{% endfor %}
